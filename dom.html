<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="dom.css" />
  </head>
  <body>
    <div class="title">
      <h1>Shopping Cart</h1>
    </div>

    <div class="item-container">
      <div class="items">
        <img
          id="product"
          src="./skin.jpg"
          alt="ordinary skincare"
        />

        <div class="item-details">
          <div class="cart">
            <p class="item-name">Name: ordinary skincare</p>
            <div class="test">
              <span>$</span>
              <span class="item-price">10</span>
              <span>$</span>
              <span class="total1">10</span>
            </div>
            <div class="item-qty">
              Qty:
              <button class="plus-button" type="button" value="+">+</button>
              <p class="input-value">1</p>
              <button class="minus-button" type="button" value="-">-</button>
            </div>
          </div>

          <div class="addremovebutton">
            <p class="addbutton">
              <i class="fa fa-cart-plus" style="font-size: 22px"></i>
              <button>Add to Cart</button>
            </p>
            <br />

            <p class="removebutton">
              <i class="fa fa-trash" style="font-size: 22px"></i>
              <button class="removekey">Remove</button>
            </p>
            <br />
            <p class="likebutton">
              <i class="fa fa-heart" style="font-size: 22px"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="items">
        <img
          id="product"
          src="./images(36).jpg"
          alt="best skincare"
        />

        <div class="item-details">
          <div class="cart">
            <p class="item-name">Name: skincare</p>
            <div class="test">
              <span>$</span>
              <span class="item-price">12</span>
              <span>$</span>
              <span class="total1">12</span>
            </div>
            <div class="item-qty">
              Qty:
              <button class="plus-button" type="button" value="+">+</button>
              <p class="input-value">1</p>
              <button class="minus-button" type="button" value="-">-</button>
            </div>
          </div>

          <div class="addremovebutton">
            <p class="addbutton">
              <i class="fa fa-cart-plus" style="font-size: 22px"></i>
              <button>Add to Cart</button>
            </p>
            <br />

            <p class="removebutton">
              <i class="fa fa-trash" style="font-size: 22px"></i>
              <button class="removekey">Remove</button>
            </p>
            <br />
            <p class="likebutton">
              <i class="fa fa-heart" style="font-size: 22px"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="items">
        <img
          id="product"
          src="./images.jpg"
          alt="korean"
        />

        <div class="item-details">
          <div class="cart">
            <p class="item-name">Name: Multi function formular</p>
            <div class="test">
              <span>$</span>
              <span class="item-price">50</span>
              <span>$</span>
              <span class="total1">50</span>
            </div>
            <div class="item-qty">
              Qty:
              <button class="plus-button" type="button" value="+">+</button>
              <p class="input-value">1</p>
              <button class="minus-button" type="button" value="-">-</button>
            </div>
          </div>

          <div class="addremovebutton">
            <p class="addbutton">
              <i class="fa fa-cart-plus" style="font-size: 22px"></i>
              <button>Add to Cart</button>
            </p>
            <br />

            <p class="removebutton">
              <i class="fa fa-trash" style="font-size: 22px"></i>
              <button class="removekey">Remove</button>
            </p>
            <br />
            <p class="likebutton">
              <i class="fa fa-heart" style="font-size: 22px"></i>
            </p>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <div class="tprice">
          <div>Total:</div>
          <div class="final-price">72</div>
        </div>
        <a href="#">Proceed to Checkout</a>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
